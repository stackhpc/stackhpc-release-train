---
name: Build documentation
on:
  pull_request:
jobs:
  docs-build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -r docs-requirements.txt
      - run: mkdocs build

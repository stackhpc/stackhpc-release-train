---
- name: Deploy GitHub runners
  hosts: runners
  gather_facts: false
  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for_connection:

    - name: Gather facts
      ansible.builtin.setup:

    - import_role:
        name: monolithprojects.github_actions_runner
      become: true

    # FIXME: Sometimes the runner service is not running at the end of the role.
    # Start the service manually.
    - name: Ensure runner service is running
      ansible.builtin.service:
        name: actions.runner.{{ github_account }}-{{ github_repo }}.{{ ansible_facts.hostname }}.service
        state: started
        enabled: true
      become: true
      when: runner_state | default('started') == 'started'
